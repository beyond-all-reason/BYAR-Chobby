app-id: info.beyondallreason.bar
runtime: org.freedesktop.Platform
runtime-version: "20.08"
base: org.electronjs.Electron2.BaseApp
base-version: "20.08"
sdk: org.freedesktop.Sdk
  # TODO: Replace shell script call with game launcher
command: hello.sh
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
build-options:
  append_path: "/usr/lib/sdk/node14/bin"
  env:
    npm_config_nodedir: /usr/lib/sdk/node14
    npm_config_offline: 'true'
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --env=PATH=/usr/bin:/app/bin:/usr/lib/sdk/node14/bin
modules:
  - name: byar-chobby
    buildsystem: simple
    build-commands:
      - pwd && ls -al
      - mkdir /app/bar && mkdir /app/bar/BYAR-Chobby
      - cp -Rp . /app/bar/BYAR-Chobby
    sources:
      - type: git
        url: https://github.com/beyond-all-reason/BYAR-Chobby
        commit: 8546bd567b70eac0445f55f874509ae8427b1de7
  - name: spring-launcher
    buildsystem: simple
    build-commands:
      - pwd && ls -al
      - ls -al /run/build/spring-launcher
      # Use `--ignore-scripts`, so electron does not make a postinstall request
      - npm ci --offline --ignore-scripts --cache=/run/build/spring-launcher/flatpak-node/npm-cache/
      - ls -al node_modules/.bin
      - mkdir /app/build
      - cp -Rp . /app/build
    sources:
      - type: git
        url: https://github.com/gajop/spring-launcher
        commit: 03d42be4796253ad8d61a68cf946e589e1e0deb6
      - spring-launcher.json
    build-options:
      env:
        XDB_CACHE_HOME: /run/build/spring-launcher/flatpak-node/cache
        npm_config_cache: /run/build/spring-launcher/flatpak-node/npm-cache
  - name: spring-launcher-backend
    buildsystem: simple
    build-commands:
      - npm ci --offline --cache=/run/build/spring-launcher-backend/flatpak-node/npm-cache/
      - ls -al /app/build
      - ls -al /app/bar/BYAR-Chobby
      - cp -Rp /app/bar/BYAR-Chobby/dist_cfg /app/build/src
      - cp -Rp /app/bar/BYAR-Chobby/dist_cfg/files /app/build/files
      - cp -Rp /app/bar/BYAR-Chobby/dist_cfg/build /app/build/build
      - ls -al /app/build
      - node src/builder/run_build.js beyond-all-reason/BYAR-Chobby --no-generic-backend
      - /app/build/node_modules/.bin/electron-builder --linux --dir --project /app/build
    sources:
      - type: git
        url: https://github.com/gajop/spring-launcher-backend
        commit: 6dccaef21a5b9d1db9ee0a584f02f69773f6f560
      - type: patch
        path: flatpak/patch/spring-launcher-backend.patch
      - spring-launcher-backend.json
    build-options:
      env:
        XDB_CACHE_HOME: /run/build/spring-launcher-backend/flatpak-node/cache
        npm_config_cache: /run/build/spring-launcher-backend/flatpak-node/npm-cache
  # TODO: Replace this with the launcher after the rest works
  - name: hello
    buildsystem: simple
    build-commands:
      - pwd && ls -al
      - node -v
      - install -D hello.sh /app/bin/hello.sh
      - install -D hello.js /app/bin/hello.js
      - node hello.js
      - hello.sh
    sources:
      - type: file
        path: hello.js
      - type: file
        path: hello.sh
